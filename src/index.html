<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SHORTCODE PICKER</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="info-container"></div> <!-- end .info-container -->

  <div class="picker-container">
    <!-- plus R, G, B buttons -->
    <div class="plus-vals-container">
      <button class="R-plus" data-shortcode="#49D"></button>
      <button class="G-plus" data-shortcode="#3AD"></button>
      <button class="B-plus" data-shortcode="#39E"></button>
    </div>

    <!-- display current shortcode -->
    <div class="vals-container" data-shortcode="#39D">
      <div class="R-val"></div>
      <div class="G-val"></div>
      <div class="B-val"></div>
    </div>

    <!-- minus R, G, B buttons -->
    <div class="minus-vals-container">
      <button class="R-minus" data-shortcode="#29D"></button>
      <button class="G-minus" data-shortcode="#38D"></button>
      <button class="B-minus" data-shortcode="#39C"></button>
    </div>

    <!-- lighten / darken buttons -->
    <button class="RGB-plus"  data-shortcode="#4AE"></button>
    <button class="RGB-minus" data-shortcode="#28C"></button>

    <!-- saturation buttons -->
    <button class="sat-plus"  data-shortcode="#39D"></button>
    <button class="sat-minus" data-shortcode="#39D"></button>
  </div> <!-- end .picker-container -->

  <script src="js/vendor/jquery-2.1.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
