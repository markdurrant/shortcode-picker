<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SHORTCODE PICKER</title>

  <!-- typekit scripts -->
  <script type="text/javascript" src="//use.typekit.net/lao8jan.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="info-container"></div> <!-- end .info-container -->

  <div class="picker-container">
    <!-- plus R, G, B buttons -->
    <div class="plus-vals-container">
      <button class="R-plus"><span></span></button>
      <button class="G-plus"><span></span></button>
      <button class="B-plus"><span></span></button>
    </div>

    <!-- display current shortcode -->
    <div class="current-code-container">
      <span></span>
    </div>

    <!-- minus R, G, B buttons -->
    <div class="minus-vals-container">
      <button class="R-minus"><span></span></button>
      <button class="G-minus"><span></span></button>
      <button class="B-minus"><span></span></button>
    </div>

    <!-- lighten / darken buttons -->
    <button class="RGB-plus"><span></span></button>
    <button class="RGB-minus"><span></span></button>

    <!-- saturation buttons -->
    <button class="sat-plus"><span></span></button>
    <button class="sat-minus"><span></span></button>
  </div> <!-- end .picker-container -->

  <script src="js/vendor/jquery-2.1.1.min.js"></script>
  <script src="js/colorFunctions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
